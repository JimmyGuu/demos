<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.defineProperty()</title>
</head>
<body>

<script type="text/javascript">
    // 使用 __proto__
    var obj = {};
    var descriptor = Object.create(null); // 没有继承的属性
    // 默认没有 enumerable，没有 configurable，没有 writable
    descriptor.value = 'static';
    Object.defineProperty(obj, 'key', descriptor);

    // 显示
    Object.defineProperty(obj, 'key', {
        enumerable: false,
        configurable: false,
        writable: false,
        value: 'static'
    });

    // 循环使用同一对象
    function withValue(value) {
        var d = withValue.d || (
            withValue.d = {
                enumerable: false,
                writable: false,
                configurable: false,
                value: null
            }
        );
        d.value = value;
        return d;
    }

    // ... 并且 ...
    Object.defineProperty(obj, 'key', withValue('static'));

    // 如果 freeze 可用，防止代码添加或删除对象原型的属性
    // （value，get，set，enumerable，writable，configurable）
    (Object.freeze || Object)(Object.prototype);


    /*示例*/
    var o = {}; // 创建一个新对象

    // 在对象中添加一个属性与数据描述符的示例
    Object.defineProperty(o, 'a', {
        value: 37,
        writable: true,
        enumerable: true,
        configurable: true
    });

    // 对象o拥有了属性a，值为37

    // 在对象中添加一个属性与存取描述符的示例
    var bValue;
    Object.defineProperty(o, 'b', {
        get: function () {
            return bValue;
        },
        set: function (v) {
            bValue = v;
        },
        enumerable: true,
        configurable: true
    });

    o.b = 38;
    // 对象b拥有了属性b，值为38

    // o.b的值现在总是与bValue相同，除非重新定义o.b

    // 数据描述符和存取描述符混合使用
    Object.defineProperty(o, 'conflict', {
        // value: 0x9f91102,
        get: function () {
            return 0xdeadbeef;
        }
    });
    // 抛出错误： value appears only in data descriptors, get appears only in accessor descriptors
    // value只出现在数据描述符中，get只出现在访问符描述符中


    // Writable 属性
    var ob = {}; // Create a new object

    Object.defineProperty(ob, 'a', {
        value: 37,
        writable: false
    });

    console.log(ob.a); // 37
    ob.a = 25; // 没有错误抛出
    console.log(ob.a); // 37

    // strict mode 严格模式
    (function () {
        'use strict';
        var o = {};
        Object.defineProperty(o, 'b', {
            value: 2,
            writable: false
        });
        // o.b = 3; // 抛出类型错误：'b' is read-only
        return o.b; // 返回2没有上面的行
    })();



    // enumerable定义了对象的属性是否可以在 for...in 循环和 Object.keys() 中被枚举。
    var o2 = {};
    Object.defineProperty(o2, 'a', { value: 1, enumerable: true });
    Object.defineProperty(o2, 'b', { value: 2, enumerable: false });
    Object.defineProperty(o2, 'c', { value: 3 }); // emumerable默认为false
    o2.d = 4; // 如果直接赋值创建对象的属性 默认为true

    for (var i in o2) {
        console.log(i);
        // 打印 'a' 'd'
    }

    var o2a = o2.propertyIsEnumerable('a'); // true
    var o2b = o2.propertyIsEnumerable('b'); // false
    var o2c = o2.propertyIsEnumerable('c'); // false
    console.log(o2a, o2b, o2c);


    // configurable特性表示对象的属性是否可以被删除，以及除writable特性外的其他特性是否可以被修改。
    var o3 = {};
    Object.defineProperty(o3, 'a', {
        get: function () { return 1; },
        configurable: false
    });

    Object.defineProperty(o3, 'a', {
        // configurable: true
    });
    // Uncaught TypeError: Cannot redefine property: a

    Object.defineProperty(o3, 'a', {
        // enumerable: true
    });
    // Uncaught TypeError: Cannot redefine property: a

    Object.defineProperty(o3, 'a', {
        // set: function (v) { }
    });
    // Uncaught TypeError: Cannot redefine property: a

    Object.defineProperty(o3, 'a', {
        // get: function () { return 1; }
    });
    // Uncaught TypeError: Cannot redefine property: a

    Object.defineProperty(o3, 'a', {
        // value: 12
    });
    // Uncaught TypeError: Cannot redefine property: a

    Object.defineProperty(o3, 'a', {
        // writable: true
    });
    // Uncaught TypeError: Cannot redefine property: a

    console.log(o3.a); // 1
    delete o3.a;
    console.log(o3.a); // 1



    // 添加多个属性和默认值
    var o4 = {};

    o4.a = 1;
    // 等同于：
    Object.defineProperty(o4, 'a', {
        value: 1,
        writable: true,
        configurable: true,
        enumerable: true
    });

    // 另一方面
    Object.defineProperty(o4, 'b', { value: 1 });
    // 等同于
    Object.defineProperty(o, 'b', {
        value: 1,
        writable: false,
        configurable: false,
        enumerable: false
    });



    // getters和setters
    function Archiver() {
        var temperature = null;
        var archive = [];

        Object.defineProperty(this, 'temperature', {
            get: function () {
                console.log('get...');
                return temperature;
            },
            set: function (v) {
                temperature = v;
                archive.push({ val: temperature });
            }
        });

        this.getArchive = function () {
            console.log(archive);
            return archive;
        }
    }

    var arc = new Archiver();
    arc.temperature; // get...
    arc.temperature = 11;
    arc.temperature = 12;
    arc.getArchive(); // [{ val: 11 }, { val: 12 }]


    var pattern = {
        get: function () {
            return 'I alway return this string, whatever u have assigned.';
        },
        set: function () {
            this.myname = 'This is my name string.';
        }
    };

    function TestDefineSetAndGet() {
        Object.defineProperty(this, 'myproperty', pattern);
    }

    var instance = new TestDefineSetAndGet();
    instance.myproperty = 'test';

    console.log(instance.myproperty); // I alway return this string, whatever u have assigned.
    console.log(instance.myname); // This is my name string.




    function Pager(cb) {
        var current = null,
            callback = typeof cb === 'function' ? cb : function () { };

        var getterSetter = {
            get: function () {
                return current;
            },
            set: function (v) {
                current = v;
                callback(current);
            }
        };

        Object.defineProperty(this, 'current', getterSetter);
        
        this.getCurrent = function () {
            return current;
        }
    }

    var pageCrtChange = function (value) {
        console.log(value);
    }
    var pagerObj = new Pager(pageCrtChange);
    pagerObj.current = 1;
    pagerObj.current = 2;


    var pagerObject = {
      _pager: {
          current: 1
      }
    };

    Object.defineProperty(pagerObject, 'pager', {
        get: function () { return this._pager; },
        set: function (v) {
            for (var i in this._pager) {
                this._pager[i] = v[i];
            }

            // console.log(this._pager);
        }
    });

    // console.log(pagerObject.pager);
    pagerObject.pager = { current: 2 };

    function PagerObject(cb) {
        var pager = {
                current: 1,
                total: 0
            },
            callback = typeof cb === 'function' ? cb : function (obj) { };

        var _getterSetter = {
            get: function () {
                return pager;
            },
            set: function (value) {
                for (var v in pager) {
                    if (value[v] !== '' && value[v] != null) {
                        pager[v] = value[v];
                    }
                }

                callback(pager);
            }
        };

        Object.defineProperty(this, 'pager', _getterSetter);

        this.getPager = function () {
            return pager;
        }
    }

    var callback = function (obj) {
        console.log('callback: ', obj);
    };
    var pagerObj = new PagerObject(callback);
    var pager = pagerObj.getPager();

    pager.current = 2;
    pagerObj.pager = pager;

</script>
</body>
</html>
