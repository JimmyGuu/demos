<html>
<head>
	<meta charset="UTF-8">
	<title>Carousel - 2</title>
	<style type="text/css">
		.carousel-container-1 { width: 500px;padding: 0 100px;overflow: hidden; }
	</style>
</head>
<body>
	<div class="carousel-container-1">
		<div id="carousel-1">会自动清空容器内多余元素</div>
		<div id="pager-container-1"></div>
		<button id="prev-1">PREV - IN</button>
		<button id="next-1">NEXT - IN</button>
		<button id="play-1">PLAY</button>
		<button id="stop-1">STOP</button>
		<button id="prev-out-1">PREV - OUT</button>
		<button id="next-out-1">NEXT - OUT</button>
	</div>
	<script type="text/javascript" src="carousel-pro.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			var datas_1 = [
				{ src: './图像/01.jpg', alt: '01', background: '#efefef', href: 'http://www.google.com' },
				{ src: './图像/02.jpg', alt: '02', background: '#efefef', href: 'http://www.sina.com' },
				{ src: './图像/03.jpg', alt: '03', background: '#efefef', href: 'http://www.qq.com' },
				{ src: './图像/04.jpg', alt: '04', background: '#efefef', href: 'http://www.baidu.com' },
				{ src: './图像/05.jpg', alt: '05', background: '#efefef', href: 'http://www.taobao.com' }
			];
			var datas_2 = [
				{ src: './图像/03.jpg', alt: '03', background: '#efefef', href: 'http://www.google.com' },
				{ src: './图像/04.jpg', alt: '04', background: '#efefef', href: 'http://www.google.com' },
				{ src: './图像/05.jpg', alt: '05', background: '#efefef', href: 'http://www.google.com' }
			];
			var datas_3 = [
				{ src: './图像/06.jpg', alt: '06', background: '#efefef', href: 'http://www.google.com' },
				{ src: './图像/07.jpg', alt: '07', background: '#efefef', href: 'http://www.google.com' }
			];
			var datas_4 = [
				{ src: './图像/07.jpg', alt: '08', background: '#efefef', href: 'http://www.google.com' }
			];
			var c_1 = Carousel.on('carousel-1', 'h', {
				// 数据
				datas: datas_1,
				// 是否是文本轮播
				isText: false,
				// 是否自动播放
				isAuto: true,
				// 初始显示图片下标
				index: 0,
				// 分页容器
				pager: 'pager-container-1',
				// 分页配置属性
				pagerCon: {
					active: 'url(./图像/01.jpg)',
					// mouseover|mouseenter事件时 如果想要避免出现闪烁
					// 请缩短animate时间
					event: 'mouseenter',
					// 分页是否具有控制力
					ctrl: true,
					// 分页事件触发延时 ms
					delay: 30
				},
				// 分页样式
				pagerStyle: {
					display: 'inline-block',
					background: '#ddd',
					width: '30px',
					height: '30px',
					borderRadius: '50%',
					margin: '10px 4px',
					cursor: 'pointer'
				},
				// 首尾补充图片个数 [1, datas.length]
				overCount: 2,
				// 图片停留时间 最小值为 1
				// 注意 自动播放间隔设置为 speed+animate
				speed: 2200,
				// 图片过度时间
				animate: 1200,
				// 过渡类型 [fade|slide]
				animateType: 'slide',
				// 起始淡入效果
				delay: 300,
				// 内部绑定按钮 - 上一个
				prev: 'prev-1',
				// 内部绑定按钮 - 下一个
				next: 'next-1',
				// 轮播方向
				direction: 'right',
				// 自定义内容
				custom: ['<h1>Hello world 1</h1>', '<h2>Hello world 2</h2>', '<h3>Hello world 3</h3>', '<h4>Hello world 4</h4>', '<h5>Hello world 5</h5>', '<input type="text" value="123">', '<input type="password" value="456">']
			});

			c_1.prev('prev-out-1');
			c_1.next('next-out-1');
			c_1.stop('stop-1');
			c_1.play('play-1');
		}
	</script>
</body>
</html>
